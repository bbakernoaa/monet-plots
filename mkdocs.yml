site_name: MONET Plots
repo_url: https://github.com/pypa/sampleproject
theme:
  name: material
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
  - gallery:
      examples_dirs: examples/gallery
      gallery_dirs: docs/gallery
nav:
  - Home: index.md
  - Gallery: gallery/
  - API Reference:
    - API Home: api/index.md
    - Spatial Plots: plots/spatial.md
    - Spatial Bias Scatter Plots: plots/spatial_bias_scatter.md
    - Spatial Contour Plots: plots/spatial_contour.md
    - Xarray Spatial Plots: plots/xarray_spatial.md
    - Time Series Plots: plots/timeseries.md
    - Taylor Diagrams: plots/taylor.md
    - KDE Plots: plots/kde.md
    - Scatter Plots: plots/scatter.md
    - Wind Plots: plots/wind.md
    - Facet Grids: plots/facet_grid.md
    - Profile Plots: plots/profile.md
    - Trajectory Plots: plots/trajectory.md
  - Configuration: configuration/index.md
  - Performance: performance/index.md
  - Troubleshooting: troubleshooting/index.md
